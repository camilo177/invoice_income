<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facturación QUEENS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="submit"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4caf50;
      color: #fff;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Facturación QUEENS</h1>
  <form>
    <label for="customer-first-name">First Name:</label>
    <input type="text" id="customer-first-name" name="customer-first-name" required>

    <label for="customer-last-name">Last Name:</label>
    <input type="text" id="customer-last-name" name="customer-last-name" required>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="50" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>

    <label for="unit-price">Unit Price:</label>
    <input type="text" id="unit-price" name="unit-price" required>

    <input type="submit" value="Add Item">
  </form>

  <table>
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="invoice-items"></tbody>
  </table>

  <div class="button-container">
    <button id="create-invoice">Create Invoice</button>
    <button id="new-invoice">New Invoice</button>
    <button id="calculate-income">Calculate Total Income</button>
  </div>

  <script>
// Get references to the relevant HTML elements
var quantityInput = document.getElementById("quantity");
var descriptionInput = document.getElementById("description");
var priceInput = document.getElementById("price");
var invoiceTable = document.getElementById("invoice-table");

// Add event listener to the "Add Item" button
var addItemButton = document.getElementById("add-item-button");
addItemButton.addEventListener("click", function() {
  // Retrieve values from the input fields
  var quantity = parseInt(quantityInput.value);
  var description = descriptionInput.value;
  var price = parseFloat(priceInput.value);
  
  // Calculate the total
  var total = quantity * price;
  
  // Create a new table row with the item details
  var newRow = document.createElement("tr");
  newRow.innerHTML = "<td>" + quantity + "</td><td>" + description + "</td><td>" + price + "</td><td>" + total + "</td>";
  
  // Append the new row to the invoice table
  invoiceTable.appendChild(newRow);
  
  // Clear the input fields
  quantityInput.value = "";
  descriptionInput.value = "";
  priceInput.value = "";
});
  </script>
</body>
</html>
